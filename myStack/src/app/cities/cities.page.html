<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row>
   <ion-col  sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
     <ion-card (click)="presentAlert2()">
      <img  class="city_image_size" src="assets/images/NOUAKCHOTT/{{city.image}}"/>
       <div class="card-title">{{city.name}}</div>
     </ion-card>
   </ion-col>
 </ion-row>
</ion-content>
